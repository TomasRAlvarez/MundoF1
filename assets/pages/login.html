<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../../style.css">
    
    <title>Mundo F1 | Log In</title>
    <link rel="icon" href="../imgs/logo2.png">
</head>

<body>
    <!-- *======== HEADER ======== -->
    <header>
        <a href="../../index.html"><img class="header__link--img" src="../imgs/logo2.png" alt="Logo de Mundo F1"></a>
        
        <nav class="header__navbar">
            <ul class="header__navbar__list">
                <li class="header__navbar__list--item"><a class="header__navbar__list--item--link" href="../../index.html">Inicio</a></li>
                <li class="header__navbar__list--item"><a class="header__navbar__list--item--link" href="./noticias.html">Noticias</a></li>
                <li class="header__navbar__list--item"><a class="header__navbar__list--item--link" href="./resultados.html">Resultados</a></li>
                <li class="header__navbar__list--item"><a class="header__navbar__list--item--link" href="./posiciones.html">Posiciones</a></li>
                <li class="header__navbar__list--item"><a class="header__navbar__list--item--link paginaActual" href="./login.html">Log In</a></li>
            </ul>
        </nav>
    </header>

    <!-- *======== MAIN ======== -->

    <main>
        <article class="main__login__contenedor">
            <img class="main__login__contenedor--img" src="../imgs/icono-login.png" alt="Imagen Login">
            <fieldset class="main__login__contenedor--fieldset">
                <legend>Inicia sesion</legend>
                
                <form action="" class="main__login__contenedor--fieldset--form">
                    <label class="main__login__contenedor--fieldset--form--label" for="user">Correo electronico</label>
                    <input class="main__login__contenedor--fieldset--form--input" type="email" id="user" required>

                    <label class="main__login__contenedor--fieldset--form--label" for="password">Contraseña</label>
                    <input class="main__login__contenedor--fieldset--form--input" type="password" id="password" required>
                    
                    <input class="main__login__contenedor--fieldset--form--submit" type="submit" value="Iniciar Sesion">
                </form>
            </fieldset>
            <a href="" class="main__login__contenedor--link">¿No tenes una cuenta? Registrate aca</a>
        </article>
    </main>

    <!-- *======== FOOTER ======== -->
    <footer>
        <div class="footer__info">
            <h4 class="footer__info--us"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Sapiente quis voluptatibus, voluptate quo non maxime. </h4>
            <p class="footer__info--copyright">Copyright © 2023 Tomás Alvarez. Derechos reservados.</p>
        </div>
        
        <div class="footer__redes">
            <a href="https://www.instagram.com"><img class="footer__redes--img" src="../imgs/icono-ig-footer.png" alt="Logo de Instagram"></a>
            <a href="https://twitter.com"><img class="footer__redes--img" src="../imgs/icono-tw-footer.png" alt="Logo de Twitter"></a>
            <a href=""><img class="footer__redes--img" src="../imgs/icono-wpp-footer.png" alt="Logo de Whatsapp"></a>
            <a href=""><img class="footer__redes--img" src="../imgs/icono-fb-footer.png" alt="Logo de Facebook"></a>
        </div>
    </footer>
</body>
</html>
